name: Tests

on:
    push:
      branches:
        - main
    pull_request:
      branches:
        - main


jobs:
  e2e:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2

      - name: Install PNPM
        run: npm i -g pnpm

      - name: Install & Build
        run: pnpm i  &&  pnpm build
        
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          build: pnpm run build
          start: pnpm start


  unit:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2

      - name: Install PNPM
        run: npm i -g pnpm

      - name: Install & Build
        run: pnpm i  &&  pnpm build

      - name: Run Jest tests
        run: pnpm test